<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            overflow: hidden;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(1); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        /* Main content */
        h1 {
            font-size: 2em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        #cat {
            width: 200px;
            height: auto;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            transition: 0.3s ease-in-out;
        }

        #yes {
            background-color: #ff4d6d;
            color: white;
        }

        #no {
            background-color: #555;
            color: white;
        }

        .shake {
            animation: shake 0.3s ease-in-out;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(5px); }
        }
    </style>
</head>
<body>

    <h1 id="question">Will you be my Valentine <3?</h1>
    <img id="cat" src="https://www.icegif.com/wp-content/uploads/2024/05/cat-icegif-6.gif" alt="Cute Cat GIF">
    
    <div class="buttons" id="buttonContainer">
        <button id="yes" onclick="acceptLove()">Yes</button>
        <button id="no" onclick="growYes()">No</button>
    </div>

    <script>
        let yesButton = document.getElementById("yes");
        let noButton = document.getElementById("no");
        let question = document.getElementById("question");
        let cat = document.getElementById("cat");
        let buttonContainer = document.getElementById("buttonContainer");

        function growYes() {
            let currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = (currentSize + 5) + "px";
            yesButton.classList.add("shake");
            setTimeout(() => yesButton.classList.remove("shake"), 300);
        }

        function acceptLove() {
            question.innerHTML = "I love you Luz <3 with all my heart. Thank you for being the best girlfriend one can have!";
            cat.src = "https://i.pinimg.com/originals/ca/08/db/ca08dbeee8a7605d1ddc41fb2517193e.gif"; 
            buttonContainer.style.display = "none"; // Hide buttons
        }

        // Floating hearts (red heart emoji)
        function createHeart() {
            let heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>

</body>
</html>
